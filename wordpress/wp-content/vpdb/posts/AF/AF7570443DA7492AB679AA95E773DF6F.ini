        <div class=\"tab-pane fade active in\" role=\"tabpanel\" id=\"general\" aria-labelledby=\"general-tab\">


            <img src=\"https://www.elbflorace.de/wordpress/wp-content/uploads/2011/05/Wettbewerb-700x393.jpg\" class=\"col-xs-12 col-lg-6 padding\"></img>

            <div class=\"col-xs-12 col-lg-6 padding\">
                <p> Die Formula Student (FS) ist eine internationale Rennserie der Society of Automotive Engineers (SAE), die
                    es seit bereits über 25 Jahren gibt.Bei der Formula Student Electric (FSE), die 2009 ins Leben gerufen
                    wurde, konzipieren, konstruieren und fertigen die Studenten einen einsitzigen, rein elektrisch angetriebenen
                    Rennwagen und treten weltweit gegen andere Hochschulteams in statischen sowie dynamischen Disziplinen
                    an. Dabei wird jedes Jahr ein neues Fahrzeug gefertigt! </p>
                <p> Dieser Rennwagen wird bezogen auf Konstruktion, Kostenplan und Verkaufspräsentation von Experten aus Motorsport-,
                    Automobil- und Zulieferindustrie bewertet. </p>
                <p> Die Formula Student beweist sich somit als international wirkendes Projekt, welches Studenten aus der ganzen
                    Welt zusammenbringen soll. </p>
            </div>


        </div>
        <div class=\"tab-pane fade\" role=\"tabpanel\" id=\"places\" aria-labelledby=\"places-tab\">



            <img class=\"col-xs-12 col-md-6 col-lg-8 padding\" title=\"Austragungsorte\" src=\"https://www.elbflorace.de/images/sonstiges/weltkarte.jpg\"></img>

            <div class=\"col-xs-12 col-md-6 col-lg-4 padding\">
                <ul class=\"list\">
                    <li>FSAE California (Auto Club Speedway)</li>
                    <li>FSAE Michigan (Michigan Int. Speedway)</li>
                    <li>FS England (Silverstone Circuit)</li>
                    <li>FS Italy (Riccardo Paletti Circuit)</li>
                    <li>FSAE Brazil (Campo de Provas da Goodyear)</li>
                    <li>FS Austria (Wachauring)</li>
                    <li>FSAE Australasia (Victoria University Werribee)</li>
                    <li>FSAE Japan (Fuji Speedway)</li>
                    <li>FS Germany (Hockenheimring)</li>
                </ul>
            </div>

        </div>
        <div class=\"tab-pane fade\" role=\"tabpanel\" id=\"disciplines\" aria-labelledby=\"disciplines-tab\">

            <img class=\"col-xs-12 col-lg-6 padding\" title=\"Punkteverteilung\" src=\"https://www.elbflorace.de/images/sonstiges/Punkteverteilung-1024x601.png\"></img>

            <div class=\"col-xs-12 col-md-6 padding\">
                <div class=\"headline\"> Dynamische Disziplinen: </div>
                <ul class=\"list\">
                    <li>Acceleration: Bewertung von Schnelligkeit der Beschleunigung aus dem Stand heraus</li>
                    <li>Skid Pad: Bewertung der Querbeschleunigung des Fahrzeuges durch Achter-Parcour</li>
                    <li>Autocross: Bewertung der Fahrdynamik, Handling- und Beschleunigungseigenschaften</li>
                    <li>Endurance: Bewertung der Dauerbelastung der Gesamtkonstruktion</li>
                    <li>Fuel efficiency: Verbrauch des Treibstoffes in Relation zur Geschwindigkeit</li>
                </ul>
            </div>



            <div class=\"col-xs-12 col-md-6 padding\">
                <div class=\"headline\"> Statische Disziplinen: </div>
                <ul class=\"list\">
                    <li>Engineering Design Event: Bewertung der konstruktiven Lösungen</li>
                    <li>Cost and Manufacturing Event: Bewertung der kalkulierten Produktionskosten</li>
                    <li>Business Presentation : Präsentation des Geschäftsmodelles</li>
                </ul>
            </div>

        </div>

